default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: meta_development
  host: localhost
  username: vagrant
  password: vagrant
  port: 4432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: meta_test
  host: localhost
  username: vagrant
  password: vagrant
  port: 4432
#
#production:
#  <<: *default
#  database: meta_production

production:
  <<: *default
  host: pg.galib.uga.edu
  port: 5432
  username: <%= Rails.application.secrets.db_user %>
  password: <%= Rails.application.secrets.db_password %>
  database: meta_prod